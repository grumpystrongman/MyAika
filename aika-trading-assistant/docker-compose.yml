version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: aika
      POSTGRES_PASSWORD: aika
      POSTGRES_DB: aika_trading
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:v1.8.0
    ports:
      - "6333:6333"
    volumes:
      - qdrantdata:/qdrant/storage

volumes:
  pgdata:
  qdrantdata:
